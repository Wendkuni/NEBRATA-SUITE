<div *ngFor="let menu of parentMenu" class="menu-item">
    <a *ngIf=" menu.routerLink && !menu.hasSubMenu" mat-button fxLayout="row" [fxLayoutAlign]="(settings.preference.menuType=='normal') ? 'start center' : 'center center'" [routerLink]="[menu.routerLink]" [class.active-link]="isLinkActive(menu.routerLink)"
        [matTooltip]="menu.titre" matTooltipPosition="after" [matTooltipDisabled]="(settings.preference.menuType=='mini') ? 'false' : 'true'" (click)="onClick(menu.id)" [id]="'menu-item-'+menu.id">
        <mat-icon class="menu-icon">{{menu.icon}}</mat-icon>
        <span class="menu-title">{{menu.titre}}</span>
    </a>
   
    <a *ngIf="  menu.href && !menu.subMenu" mat-button fxLayout="row" [fxLayoutAlign]="(settings.preference.menuType=='normal') ? 'start center' : 'center center'" [attr.href]="menu.href || ''" [attr.target]="menu.target || ''" [matTooltip]="menu.titre" matTooltipPosition="after"
        [matTooltipDisabled]="(settings.preference.menuType=='mini') ? 'false' : 'true'" (click)="onClick(menu.id)" [id]="'menu-item-'+menu.id">
        <mat-icon class="menu-icon">{{menu.icon}}</mat-icon>
        <span class="menu-title">{{menu.titre}}</span>
    </a>
    <a *ngIf="  menu.hasSubMenu" mat-button fxLayout="row" [fxLayoutAlign]="(settings.preference.menuType=='normal') ? 'start center' : 'center center'" [matTooltip]="menu.titre" matTooltipPosition="after" [matTooltipDisabled]="(settings.preference.menuType=='mini') ? 'false' : 'true'"
        (click)="onClick(menu.id)" [id]="'menu-item-'+menu.id">
        <mat-icon class="menu-icon">{{menu.icon}}</mat-icon>
        <span class="menu-title">{{menu.titre}}</span>
        <mat-icon class="menu-expand-icon transition-2">arrow_drop_down</mat-icon>
    </a>

    <div *ngIf="  menu.hasSubMenu" class="sub-menu" [id]="'sub-menu-'+menu.id">
        <app-vertical-menu [menuItems]="menuItems" [menuParentId]="menu.id"></app-vertical-menu>
    </div>
</div>
