<form [formGroup]="formulaire" (ngSubmit)="onSubmit()">
  <br>
  <div fxLayout="row" fxLayoutAlign="start">
    <div class="sycad-form-line sycad-form-ng-select" [fxFlex.xs]="100" [fxFlex.sm]="100" [fxFlex.md]="60" [fxFlex.lg]="50" [fxFlex.xl]="50">
      <ng-select [items]="MotifRejetRemoteAutocomplete.listRessource$ | async" [typeahead]="MotifRejetRemoteAutocomplete.term" [loading]="MotifRejetRemoteAutocomplete.loading" (search)="onSearchMotifRejet($event)" appendTo="body" [selectOnTab]="true" bindLabel="libelle"
                 bindValue="id" labelForId="motifRejet" placeholder="Motif d'annulation" formControlName="motifRejet" >
        <ng-template ng-loadingspinner-tmp>
          <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </ng-template>
      </ng-select>
    </div>
  </div>

    <div fxLayout="row" fxLayoutAlign="start">
        <app-observation-form [formGroup]="dossier"></app-observation-form>

    </div>

    <div fxLayout="row" [fxLayoutGap]="'20px'" fxLayoutAlign="end center">
        <button mat-raised-button color="warn" (click)="resetForm()" type="button">Annuler</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!formulaire.valid">{{transition.libelle}}</button>
    </div>
</form>
