<form [formGroup]="sectionAAjouter" class="form-container">
  <div fxLayout="row" fxLayoutAlign="start">

    <div class="form-table-ilot-container mat-elevation-z8">

      <table mat-table [dataSource]="dataSource">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="numeroAncien">
          <th mat-header-cell *matHeaderCellDef> Num√©ro ancien </th>
          <td mat-cell *matCellDef="let element" [formGroup]="element">

            <mat-form-field appearance="outline">
              <input matInput [attr.autocomplete]="'off'" formControlName="numeroAncien" [readonly] ="true">
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="ordre" >

          <th mat-header-cell *matHeaderCellDef > Ordre </th>
          <td mat-cell  *matCellDef="let element" [formGroup]="element" >

            <mat-form-field appearance="outline" >
              <input matInput type="number" [attr.autocomplete]="'off'" formControlName="ordre" >
            </mat-form-field>
          </td>

        </ng-container>

      </table>
    </div>
  </div>
</form>
