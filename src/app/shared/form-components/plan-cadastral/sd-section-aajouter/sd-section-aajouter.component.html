<h3>
  Récupérer les sections à ajouter
</h3>
<button class="ajoutParc" mat-raised-button type="button"
        id="ajoutParc" (click)="initializeForm()">Charger
  les sections
</button>
<div id="form-general">

  <div fxLayout="row wrap"
       fxLayoutGap="10px"
       fxLayoutAlign="start" class="table-container">
    <mat-form-field class="full-width" [fxFlex]="100"
                    [fxFlex.xs]="100"
                    [fxFlex.sm]="100" [fxFlex.md]="90"
                    [fxFlex.lg]="80" [fxFlex.xl]="70">
      <mat-label>Rechercher une section</mat-label>
      <input matInput #searchInput (keyup)="applyFilter($event.target.value)">
      <mat-icon matSuffix (click)="clearSearch(searchInput)" class="sycad-element-clickable">
        clear
      </mat-icon>
    </mat-form-field>
  </div>


  <form [formGroup]="sectionAAjouter"
        class="form-container " fxLayout="column"
        fxLayoutGap="10px">
    <div fxLayout="row wrap"
         fxLayoutGap="10px"
         fxLayoutAlign="start" class="table-container">
      <table mat-table [dataSource]="dataSourceSection"
             class="mat-elevation-z8"
             [fxFlex]="100"
             [fxFlex.xs]="100"
             [fxFlex.sm]="100" [fxFlex.md]="90"
             [fxFlex.lg]="80" [fxFlex.xl]="70">
        <ng-container matColumnDef="numero"
                      appearance="outline"
                      class="full-width">
          <th mat-header-cell *matHeaderCellDef> Numéro</th>
          <td mat-cell
              *matCellDef="let element">{{ element?.numero }}</td>
        </ng-container>

        <ng-container matColumnDef="numeroAncien"
                      appearance="outline"
                      class="full-width">
          <th mat-header-cell *matHeaderCellDef> Numéro
            Ancien
          </th>
          <td mat-cell
              *matCellDef="let element">{{ element?.numeroAncien }}</td>
        </ng-container>

        <ng-container matColumnDef="commune"
                      appearance="outline"
                      class="full-width">
          <th mat-header-cell *matHeaderCellDef> Commune
          </th>
          <td mat-cell
              *matCellDef="let element">{{ commune?.nom }}</td>
        </ng-container>

        <ng-container matColumnDef="actions"
                      appearance="outline"
                      class="full-width">
          <th mat-header-cell *matHeaderCellDef> Actions
          </th>
          <td mat-cell
              *matCellDef="let element; let i = index">
            <button mat-icon-button
                    (click)="supprimerSection(i)">
              <mat-icon class="sycad-element-clickable">
                delete_forever
              </mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="totalElements"
                     [pageSize]="pageSize"
                     [pageSizeOptions]="[5, 10, 25,100]"
                     (page)="onPageChange($event)"
                     showFirstLastButtons
                     [fxFlex]="100"
                     [fxFlex.xs]="100"
                     [fxFlex.sm]="100" [fxFlex.md]="90"
                     [fxFlex.lg]="80" [fxFlex.xl]="70">
      </mat-paginator>
    </div>

  </form>

</div>
