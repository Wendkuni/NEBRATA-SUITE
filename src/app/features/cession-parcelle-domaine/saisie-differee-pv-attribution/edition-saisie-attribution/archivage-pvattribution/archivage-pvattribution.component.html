<form [formGroup]="formulaire" (ngSubmit)="onSubmit()">
<div [formGroup]="formulaire"
     fxLayout="row"
     fxLayout.sm="row wrap"
     fxLayout.md="row wrap"
     fxLayoutGap.gt-sm="20px"
     fxLayoutAlign="start"
     [fxFlex.xs]="100"
     [fxFlex.sm]="100"
     [fxFlex.md]="100"
     [fxFlex.lg]="100"
     [fxFlex.xl]="100">

  <ng-template matStepLabel>Document Ã  charger</ng-template>

  <div fxLayout="column"
       class="flex-p"
       [fxFlex.xs]="100"
       [fxFlex.sm]="100"
       [fxFlex.md]="100"
       [fxFlex.lg]="70"
       [fxFlex.xl]="50">

    <app-document-pv-form
      [formGroup]="documentDeSortie"
      [typeDocuments]="selectedDocumentType" [estEditable]="estEditable">
    </app-document-pv-form>
  </div>

  <div class="card-action-form">
    <div fxLayout="row" [fxLayoutGap]="'20px'" fxLayoutAlign="end center">
      <button mat-raised-button color="warn" (click)="resetForm()" type="button">Annuler</button>
      <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">{{transition.libelle}}</button>
    </div>
  </div>

</div>
</form>
