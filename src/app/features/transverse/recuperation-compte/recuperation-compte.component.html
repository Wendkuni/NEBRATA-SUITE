<mat-sidenav-container id="login-container">

    <div fxLayout="row" fxLayoutAlign="center top" class="h-100 login_page_wrapper">

        <form [formGroup]="form" fxFlex="80" fxFlex.gt-sm="30" fxFlex.sm="60">

            <mat-card class="p-0 mat-elevation-z24 box">
                <div fxLayout="column" fxLayoutAlign="center center" class="bg-primary box-header">
                    <div class="logo">
                        <img src="/assets/img/bg/logo.webp">
                    </div>
                </div>
                <br>
                <mat-card-content *ngIf="statusResult === 200 || statusResult === 201" fxLayout="column" fxLayoutAlign="center center" class="box-content">
                    <mat-card fxLayout="column" fxLayoutAlign="center center" class="mat-elevation-z12 box-content-inner">
                        <p class="box-text">Un lien de recuperation de mot de passe vous a été envoyé sur votre compte {{form.get('email').value}}!
                        </p>
                        <p class="box-text">Merci de consulter votre boite email.</p>
                    </mat-card>
                    <br>
                    <button mat-raised-button color="primary" class="marginButton mat-elevation-z12 box-button" type="button" (click)="goHome()">Aller à l'acceuil</button>
                </mat-card-content>

                <mat-card-content *ngIf="statusResult !== 200 && statusResult !== 201" fxLayout="column" fxLayoutAlign="end center" class="box-content">

                    <mat-card fxLayout="column" fxLayoutAlign="center center" class="mat-elevation-z12 box-content-inner">

                        <span class="box-content-header">Récupération de compte</span>

                        <mat-error *ngIf="statusResult === 406"> Le mail n'existe pas, entrer un email valide svp!
                        </mat-error>
                        <br>
                        <mat-form-field class="w-100">
                            <input matInput placeholder="Email de récupération" #login [attr.autocomplete]="'off'" formControlName="email">
                            <mat-error *ngIf="form.controls.email.errors?.required">Il faut nécessairement un email
                            </mat-error>
                        </mat-form-field>



                    </mat-card>


                    <button mat-raised-button color="primary" class="marginButtonSend mat-elevation-z15 box-button" (click)="onSubmit()">Envoyer
                        le lien </button>
                    <div class="m-t-16">Annuler et revenir à la page de <a routerLink="/">Connexion</a></div>
                </mat-card-content>
            </mat-card>
        </form>
    </div>

</mat-sidenav-container>
