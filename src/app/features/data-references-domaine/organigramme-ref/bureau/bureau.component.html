<div fxLayout="column">
  <div class="flex-p">
    <ng-template #datatable1></ng-template>
  </div>
</div>
<ng-template #templateBureau let-bureau="data">
  <mat-card style="max-width: 70%;">
    <mat-card-header>
      <mat-card-title>{{bureau?.nom}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="custom-bureau-classe">Longitude: {{bureau?.localisation?.longitude}}</div>
      <div class="custom-bureau-classe">Latitude: {{bureau?.localisation?.lattitude}}</div>
      <div class="custom-bureau-classe">Désignation: {{bureau?.localisation?.designation}}</div>
      <div class="custom-bureau-classe"> Code de la localité: {{bureau?.localisation?.localite?.code}}</div>
    </mat-card-content>
  </mat-card>
</ng-template>
