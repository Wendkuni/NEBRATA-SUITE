    <style type="text/css" id="loading-html-basic-css">
       /* Style de base */
.whole-package {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.loading-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Style du logo */
.logo {
    width: 100px;
    height: 100px;
    animation: scaleAnimation 3s infinite;
}

/* Animation de grossissement et rétrécissement */j
@keyframes scaleAnimation {
    0%, 100% {
      transform: scale(4);
    }
    50% {
        transform: scale(1.5);
    }
}

     <div class="loading-container cssload-preloader"   id="loading-html-basic">

    </div>
</div>
